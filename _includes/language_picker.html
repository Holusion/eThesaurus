{%- comment -%} 
  output nothing when no alt page is available.
  Relies on default layout assigning the "alt" variable
  Could use a plugin like on holusion.com
{%- endcomment -%}

{% if  alt %}
<li class="{{include.type}}" >
  <a href="#" class="dropdown-toggle {{include.classes}}" data-bs-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
    {{page.lang}}
    <span class="caret"></span>
    <span class="visually-hidden">(change language)</span>
  </a>
  <div class="dropdown-menu dropdown-menu-right language-picker" role="menu">
    <a class="dropdown-item" href="{{page.url}}" >
      {{page.lang}}
    </a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{{alt_url}}">
      {{alt_lang}}
    </a>
  </div>
</li>
{% endif %}
